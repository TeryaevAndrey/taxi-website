<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<section class="banner">
    <div class="container">
        <div class="banner__inner">
            <h1 class="banner__title">Нужно добраться? Сосед подвезет!</h1>
            <p class="banner__text">Мы не сервис, мы сообщество!</p>
            <button class="banner__btn btn_blue">Зарегистрироваться</button>
        </div>
    </div>
    <form class="banner__form">
        <div class="container">
            <div class="banner__form-inner">
                <div class="select__wrapper">
                    <span class="select__wrapper-text">Откуда:</span>
                    <select class="banner__form-select" name="where-from">
                        <option class="banner__form-option" value="Выберете станцию метро">Выберете станцию метро</option>
                        <option class="banner__form-option" value="Выберете станцию метро">Выберете станцию метро</option>
                    </select>
                </div>
                <div class="select__wrapper">
                    <span class="select__wrapper-text">Куда:</span>
                    <select class="banner__form-select" name="where">
                        <option class="banner__form-option" value="Выберете станцию метро">Выберете станцию метро</option>
                    </select>
                </div>
                <div class="select__wrapper">
                    <span class="select__wrapper-text">Выберите дату:</span>
                    <input class="banner__form-calendar banner__form-select" type="date">
                </div>
                <button class="banner__form-btn btn_red" type="submit">Сосед подвези</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
